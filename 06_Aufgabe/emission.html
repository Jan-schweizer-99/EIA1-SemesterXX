<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions 06</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="Europa">
        <img src="images/northamerica.png" class="Nord_Amerika">
        <img src="images/southamerica.png"class="Sued_Amerika">
        <img src="images/africa.png"class="Afrika">
        <img src="images/asia.png"class="Asien">
        <img src="images/australia.png"class="Australien">
    </nav>
    <h1>
        Carbon Dioxide Emissions in <span class="Kontinent_1">Europe</span>
    </h1>
    <div class="chartWrapper">
        <h2 class="relativeTotal">%</h2>
        <div class="chart"></div>
        
    </div>
    <main>
            <p class=relativeTotal_text>Relative to total world's emission</p>
        <br>
        <section>
            <h2 class="emission2018">kg</h2>
            <p>Emission absolute of <span class="Kontinent_2">Europe</span> in 2018</p>
        </section>
        
        
        <section>
            <h2 class="between2008_2018">%</h2>
            <p>Growth rate between 2008 and 2018</p>
        </section>
        
        <section>
            <h2 class="growthRate">kg</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
